<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>3.1 Formular</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='js/script.js'></script>
</head>
<body>
    <h1>FORMULAR</h1>
    <form action="https://gis-example.herokuapp.com" method="get">
        <div>
            <label for="vorname">Vorname: </label>
            <input type="text" name="vorname" id="vornameInp">
        </div>
        <div>
            <label for="nachname">Nachname: </label>
            <input type="text" name="nachname" id="nachnameInp">
        </div>
        <div>
            <label for="farbe">Lieblingsfarbe: </label>
            <input type="color" name="farbe" id="farbeInp">
        </div>
        <div>
            <button type="submit">SUBMIT</button>
        </div>
    </form>
</body>
</html>
