<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>3.4 Datenbank & Server</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='js/script.js' async></script>
</head>
<body>
    <div id="formDiv">
        <h1>FORMULAR</h1>
        <form id="form1">
            <div>
                <label for="foreName">Vorname: </label>
                <input type="text" name="foreName" id="foreName">
            </div>
            <div>
                <label for="surName">Nachname: </label>
                <input type="text" name="surName" id="surName">
            </div>
            <div>
                <label for="inpCol">Lieblingsfarbe: </label>
                <input type="color" name="inpCol" id="inpCol">
            </div>
            <div>
                <label for="birthDate">Geburtsdatum: </label>
                <input type="date" name="birthDate" id="birthDate">
            </div>
        </form>
    </div>

    <div>
        <h1>Antwort</h1>
        <div id="outputDiv">
        </div>
    </div>
    
    <div id="buttonsDiv">
        <button id="dataB">SUBMIT TO DATABASE!</button>
        <button id="outputB">PRINT ANSWER!</button>
    </div>
</body>
</html>
